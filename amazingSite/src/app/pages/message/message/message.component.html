<div>
    <div>
        <app-chat-box></app-chat-box>
        <div *ngIf="messageList.length > 0">
            <div *ngFor="let item of messageList">
                <p> {{item}}</p>
            </div>
        </div>
    </div>
    <div>
        <input type="text" [(ngModel)]="message" />
        <input type="button" value="Send" (click)="sendMessage($event)" />
    </div>
</div>
